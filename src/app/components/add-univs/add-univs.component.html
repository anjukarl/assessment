<h2 mat-dialog-title>Add New University</h2>

<mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <input placeholder="Name" matInput formControlName="name" />
    <mat-error *ngIf="name.invalid">Name is mandatory!</mat-error>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button *ngIf="form.valid" mat-raised-button color="primary" (click)="save()">
    Save
  </button>
  <button mat-raised-button color="accent" (click)="cancel()">Cancel</button>
</mat-dialog-actions>

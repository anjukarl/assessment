<div mat-dialog-title class="qt">
  <h3>ASSESSMENT</h3>
  <hr />
  <mat-spinner class="spinner" [diameter]="30" *ngIf="loading"></mat-spinner>
</div>
<div mat-dialog-content class="qa" id="contass"></div>
<div mat-dialog-actions class="qt">
  <button mat-stroked-button color="primary" (click)="generatePdf()">
    Print PDF
  </button>
  <button mat-raised-button color="primary" (click)="onClose()">Close</button>
</div>

<div class="table mat-elevation-z8">
  <h2>LIST OF QUESTIONS WITH MARKING SCHEMES</h2>
  <mat-spinner class="spinner" [diameter]="30" *ngIf="loading"></mat-spinner>
  <div class="search-div">
    <button mat-raised-button (click)="addQandA()">
      <mat-icon>add</mat-icon>Add New
    </button>
    <mat-form-field class="search-form-field" floatLabel="never">
      <input
        matInput
        [(ngModel)]="searchKey"
        placeholder="Search"
        autocomplete="off"
        (keyup)="applyFilter()"
      />
      <button
        mat-button
        matSuffix
        mat-icon-button
        aria-label="Clear"
        *ngIf="searchKey"
        (click)="onSearchClear()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="exam_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Examination</th>
      <td mat-cell *matCellDef="let line">{{ line.exam_name }}</td>
    </ng-container>
    <ng-container matColumnDef="subject_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Subject</th>
      <td mat-cell *matCellDef="let line">{{ line.subject_name }}</td>
    </ng-container>
    <ng-container matColumnDef="topic_code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Topic Code</th>
      <td mat-cell *matCellDef="let line">{{ line.topic_code }}</td>
    </ng-container>
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
      <td mat-cell *matCellDef="let line">{{ line.year }}</td>
    </ng-container>
    <ng-container matColumnDef="q_filename">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Image File</th>
      <td mat-cell *matCellDef="let line">{{ line.q_filename }}</td>
    </ng-container>
    <ng-container matColumnDef="marks">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Marks</th>
      <td mat-cell *matCellDef="let line">{{ line.marks }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="dark" (click)="viewQandA(row)">
          <mat-icon>pageview</mat-icon>
        </button>
        <button mat-icon-button color="dark" (click)="updateQandA(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteQandA(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr
      mat-row
      *matRowDef="let myRowData; let even = even; columns: columnsToDisplay"
      [ngClass]="{ gray: even }"
    ></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    [pageSize]="10"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
